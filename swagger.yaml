openapi: '3.0.0'
info:
  title: Express Forum APP
  description: simple Express Forum APP API
  version: '1.0.0'
servers:
  - url: /api/v1

paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: login to your account
      operationId: login
      requestBody:
        $ref: '#/components/requestBodies/loginBody'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '422':
          $ref: '#/components/responses/UnprocessableError'
        '401':
          description: Incorrect email or password
        '403':
          $ref: '#/components/responses/DisabledAccount'

  /auth/signup:
    post:
      tags:
        - auth
      summary: create new account
      operationId: signup
      requestBody:
        $ref: '#/components/requestBodies/signupBody'
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '422':
          $ref: '#/components/responses/UnprocessableError'

  /auth/forget-password:
    post:
      tags:
        - auth
      summary: send password reset token to your email
      operationId: forget-password
      requestBody:
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                email:
                  type: 'string'
                  default: 'haithemdridiweb@gmail.com'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '422':
          $ref: '#/components/responses/UnprocessableError'

  /auth/reset-password/{token}:
    patch:
      tags:
        - auth
      summary: reset your password
      operationId: reset-password
      parameters:
        - name: 'token'
          in: 'path'
          description: 'reset password token'
          required: true
          type: 'string'
      requestBody:
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                password:
                  type: 'string'
                  default: 'mynewpassword'
                passwordConfirmation:
                  type: 'string'
                  default: 'mynewpassword'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '400':
          description: Token is invalid or has expired
        '422':
          $ref: '#/components/responses/UnprocessableError'

  /posts:
    get:
      tags:
        - posts
      summary: get all posts
      operationId: posts.getAll
      responses:
        '200':
          $ref: '#/components/responses/Success'

    post:
      tags:
        - posts
      summary: create new post
      description: 'ğŸ“Œ Active users only can create new posts. <br> ğŸ“Œ All posts must be approved by an admins / moderators.<br> ğŸ“Œ Admins and moderators posts will be approved automatically'
      operationId: posts.create
      requestBody:
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                title:
                  type: 'string'
                  default: 'My first post title'
                content:
                  type: 'string'
                  default: 'Hello every one ğŸ˜'
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '422':
          $ref: '#/components/responses/UnprocessableError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/DisabledAccount'
      security:
        - bearerAuth: []

  /posts/findUnpublished:
    get:
      tags:
        - 'admin and moderator : posts'
      summary: get all unpublished posts
      description: 'ğŸ“Œ only admins and moderators can see unpublished posts '
      operationId: posts.unpublished
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      security:
        - bearerAuth: []

  /posts/{slug}:
    get:
      tags:
        - posts
      summary: get single post with slug
      description: 'ğŸ“Œ Users can see only published posts.<br> ğŸ“Œ Admin and moderator can see all posts'
      operationId: posts.getPost
      parameters:
        - name: 'slug'
          in: 'path'
          description: 'slug'
          required: true
          type: 'string'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '404':
          description: 'Post not found'
      security:
        - bearerAuth: []
    patch:
      tags:
        - posts
      summary: edit post
      description: 'ğŸ“Œ post can be edited by author , admin , moderator <br> ğŸ“Œ only published posts can be edited by their author <br>ğŸ“Œ banned users cant edit their posts'
      operationId: posts.edit
      parameters:
        - name: 'slug'
          in: 'path'
          description: 'slug'
          required: true
          type: 'string'
      requestBody:
        content:
          application/json:
            schema:
              type: 'object'
              properties:
                title:
                  type: 'string'
                  default: 'I just updated my first post'
                content:
                  type: 'string'
                  default: 'Hi every one ğŸ˜'
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '422':
          $ref: '#/components/responses/UnprocessableError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/DisabledAccount'
        '404':
          description: 'Post not found'
      security:
        - bearerAuth: []

    delete:
      tags:
        - posts
      summary: delete Post
      description: 'ğŸ“Œ post can be deleted by author , admin , moderator <br> ğŸ“Œ only published posts can be deleted by their author  <br> ğŸ“Œ banned users cant delete their posts'
      operationId: posts.delete
      parameters:
        - name: 'slug'
          in: 'path'
          description: 'slug'
          required: true
          type: 'string'
        - name: 'ban'
          in: 'body'
          description: 'if an admin or moderator wants to block the user who wrote this post (Login user must be an admin/moderator otherwise params will be ignored)'
          required: false
          type: 'boolean'
          default: false

      responses:
        '200':
          $ref: '#/components/responses/Success'
        '422':
          $ref: '#/components/responses/UnprocessableError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/DisabledAccount'
        '204':
          $ref: '#/components/responses/NoContent'
        '404':
          description: 'Post not found'
      security:
        - bearerAuth: []

  /posts/{slug}/publish:
    patch:
      tags:
        - 'admin and moderator : posts'
      summary: publish unpublished posts
      description: 'ğŸ“Œ only admins and moderators can publish unpublished posts '
      operationId: posts.unpublished
      responses:
        '200':
          $ref: '#/components/responses/Success'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  requestBodies:
    loginBody:
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              email:
                type: 'string'
                default: 'haithemdridiweb@gmail.com'
              password:
                type: 'string'
                default: '123456789'

    signupBody:
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              first_name:
                type: 'string'
                default: 'Haythem'
              last_name:
                type: 'string'
                default: 'Dridi'
              birthday:
                type: 'string'
                default: '01/18/1999'
              email:
                type: 'string'
                default: 'haithemdridiweb@gmail.com'
              password:
                type: 'string'
                default: '123456789'
              passwordConfirmation:
                type: 'string'
                default: '123456789'

  responses:
    Success:
      description: success

    Created:
      description: created

    NoContent:
      description: No Content

    DisabledAccount:
      description: Disabled Account

    UnprocessableError:
      description: Invalid inputs

    UnauthorizedError:
      description: Access token is missing or invalid
